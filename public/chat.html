<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Room</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px;
      background: #f9f9f9;
    }
    #chat p { margin: 5px 0; }
    #inputForm {
      display: flex;
      margin: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="inputForm">
    <input id="messageInput" autocomplete="off" placeholder="Type your message..." />
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
